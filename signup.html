<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <p>
        Join Our Team <br />
        Of Movers Now
      </p>
      <div class="form-section">
        <span>Sign up</span>
        <div class="form-outer-container" id="fsignup">
          <div class="form-inner-container">
            <label for="fname">First Name *</label><br />
            <input type="text" name="fname" id="fname" /><br />
            <label for="lname">Last Name *</label><br />
            <input type="text" name="lname" id="lname" /><br />
            <label for="email">Your Email Address *</label><br />
            <input type="email" name="email" id="email" />
          </div>
          <button class="btn-signup">Next</button>
        </div>
        <div class="form-outer-container" id="lsignup">
          <div class="form-inner-container">
            <label for="upass">Enter a password *</label><br />
            <input type="text" name="upass" id="upass" /><br />
            <label for="pnumber">Phone number *</label><br />
            <input
              type="number"
              placeholder="0712345678"
              name="pnumber"
              id="pnumber"
            /><br />
            <label for="town">The town you work in *</label><br />
            <input type="text" name="town" id="town" />
          </div>
          <button class="btn-signup">Sign up</button>
        </div>
      </div>
    </div>
    <div class="bkg"></div>
    <script src="script.js"></script>
  </body>
</html>
